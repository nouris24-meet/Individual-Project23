<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{artist}}'s fandom groupchat</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<!--upper buttons-->
  <div class="container-fluid" class="vertical-center"  style="background-color:lightblue" >
    <div class="row page"  >
      <div class ="col-3"  style="background-color: #DCF9F9;"  > 
       <h4>{{artist}}'s chat </h4>
      </div>  
      <div class="col-3">
        <a href="/home">
          <button class="btup" class="vertical-center">home</button>
        </a>  
      </div>
      <div class="col-3">
        <a href="/ST">
          <button>ST</button>
        </a>  
      </div>
      <div class="col-3">
        <a href="/profile">
          <button>profile</button>
        </a>  
      </div>
      
    </div> <!-- /.row -->
  </div>
  <form action="/ac_chat/{{artist}}" method="POST">
    <div>
    <label>Send a message</label>
        <input type="text" name="message" placeholder="Message..." required>
    </div>
    <button type="submit" >send</button>
</form>
    <a href="/chat"><button>Go to another chat</button></a>

<h4>{{us['username']}}</h4>
<h5></h5>

{% if chat %}
{% for msg in chat %}
	<h6>{{us['username']}}</h6>
	<h5>{{chat[msg]['message']}}</h5>
{% endfor %}
{% endif %}
</body>
</html>
