<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat</title>
  	<link rel="stylesheet" href="static/css/style.css">
  	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<!--upper buttons-->
  <div class="container-fluid" class="vertical-center"  style="background-color:lightblue" >
    <div class="row page"  >
      <div class ="col-4"  style="background-color: #DCF9F9;"  > 
       <h4>
            chats page </h4>
      </div>  
      <div class="col-4">
        <a href="/home">
          <button class="btup" class="vertical-center">Home</button>
        </a>  
      </div>
      <div class="col-4">
        <a href="/ST">
          <button>ST</button>
        </a>  
      </div>
      <div class="col-4">
        <a href="/profile">
          <button>profile</button>
        </a>  
      </div>
      
    </div> <!-- /.row -->
  </div>
<h1>Join or create a groupchat!</h1>

<h2>Groupchat fandoms that already exist:</h2>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for existing fandoms groupchats.."title="Type in an artist name">

<ul id="myUL">
	{% for name in artists_names %}   
		<li><a href="/ac_chat/{{name}}" >{{name}}</a> </li>
	{% endfor %}
</ul>


<h2>Can't find your fandom groupchat? Create one! </h2>
<form method="post" action="/chat">
<div>
	<label>Artist name</label>
	<div>
		<input type="text" name="an" placeholder="Full name" required>
	</div>
</div>
<div>
    <input type="submit"/>
</div>

</form>




<script>
function myFunction() {
	var input, filter, ul, li, a, i, txtValue;
	input = document.getElementById("myInput");
	filter = input.value.toUpperCase();
	ul = document.getElementById("myUL");
	li = ul.getElementsByTagName("li");
	for (i = 0; i < li.length; i++) {
		a = li[i].getElementsByTagName("a")[0];
		txtValue = a.textContent || a.innerText;
		if (txtValue.toUpperCase().indexOf(filter) > -1) {
			li[i].style.display = "";
		} else {
			li[i].style.display = "none";
		}
	}
}
</script>


</body>
</html>
